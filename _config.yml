# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------
author: Ben Lengerich
name: STAT 453
title: Introduction to Deep Learning and Generative Models
email: TBD@wisc.edu
description: >
  STAT 453 - University of Wisconsin-Madison - Fall 2025
footer_text: >

url: "https://adaptinfer.org" # the base hostname & protocol for your site
baseurl: "/dgm-fall-2025" # the subpath of your site, e.g. /blog/
repository: AdaptInfer/dgm-spring-2025

icon: uw-crest-color-web-digital.svg

# -----------------------------------------------------------------------------
# Social integration
# -----------------------------------------------------------------------------
github_username: AdaptInfer
google_analytics:
youtube_channel:
rss:  # notes rss

# -----------------------------------------------------------------------------
# Blog
# -----------------------------------------------------------------------------
blog_name: Course Notes
blog_description: The notes written by students and edited by instructors

# Pagination
paginate: 10
permalink: /notes/:title/
paginate_path: /notes/page:num/

text:
  pagination:
    newer: 'Newer'
    older: 'Older'

# Comments
disqus_shortname: # put your disqus shortname

# Optional features
show_social_icons:  true
enable_anchorjs:    true
enable_latexjs:     true
enable_katex:       true

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------
collections:
  announcements:
    defaults:
      layout: post
    output: false
    permalink: /announcements/:path/

show_announcements: false
announcements_limit: 5

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

# Build settings
markdown: kramdown
highlighter: rouge

# Includes & excludes
include: ['_pages']
exclude: [vendor]

# Plug-ins
plugins:
    - jekyll-email-protect
    - jekyll-paginate
    - jemoji

# -----------------------------------------------------------------------------
# Other settings
# -----------------------------------------------------------------------------
jquery_version: "1.12.4"
katex_version: "0.10.1"
anchorjs_version: "3.2.2"
latexjs_version: "0.11.1"

theme: jekyll-theme-slate
